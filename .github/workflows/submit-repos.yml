name: submit-repos
run-name: "submit check-repo.yml"

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger check-repo workflow
        run: gh workflow run check-repo.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
